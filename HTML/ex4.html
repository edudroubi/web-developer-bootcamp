<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Register</h1>
  <form>
    <div>
      <label for="first-name">First Name:</label>
      <input type="text" name="first-name" id="first-name" placeholder="John" required>
      <label for="last-name">Last Name:</label>
      <input type="text" name="last-name" id="last-name" placeholder="Smith" required>
    </div>
    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Your email" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Your password" pattern=".{5,10}" title="Your password must have from 5 to 10 caracters" required>
    </div>
    <div>
      <label for="bitrthday">Bitrthday</label>
      <select name="birth-day" id="birthday">
        <option disabled selected>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
      </select>
      <select name="birth-month" id="birthday">
        <option disabled selected>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>June</option>
        <option>July</option>
      </select>
      <select name="birth-year" id="birthday">
        <option disabled selected>Year</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
      </select>
    </div>
    <div>
      <label for="agreement">I agree to the terms and conditions</label>
      <input type="checkbox" name="agreement" id="agreement">
    </div>
    <input type="submit">
  </form>
</body>
</html>
